<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            transition: background-image 0.5s ease-in-out; /* Smooth transition for background changes */
        }
        
        .romantic-font {
            font-family: 'Dancing Script', cursive;
        }

        .premium-font {
            font-family: 'Cinzel', serif;
        }

        /* The Main Background Image - Default Start */
        .bg-custom {
            /* IMPORTANT: 
               This looks for a file named "background.jpg" inside a folder named "Images".
               Ensure the "Images" folder is in the same place as this HTML file.
            */
            background-image: url('Images/juby1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5); /* Slightly darker for better text contrast */
            backdrop-filter: blur(2px);
        }

        #yesBtn {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Ticket Styling */
        .ticket {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            border: 2px solid #d4af37; /* Gold border */
            position: relative;
            mask-image: radial-gradient(circle at 0 50%, transparent 20px, black 21px), radial-gradient(circle at 100% 50%, transparent 20px, black 21px);
        }
        
        .gold-text {
            color: #d4af37;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Shimmer effect for the ticket */
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .shimmer-bg {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }
    </style>
</head>
<body id="bodyBg" class="h-screen w-screen bg-custom relative">

    <!-- Dark overlay -->
    <div class="overlay absolute inset-0 w-full h-full flex flex-col items-center justify-center p-4">

        <!-- Main Question Container -->
        <div id="questionContainer" class="bg-white/95 backdrop-blur-md p-8 md:p-12 rounded-3xl shadow-2xl text-center max-w-lg w-full transform transition-all duration-500 z-50">
            <h1 class="romantic-font text-5xl md:text-6xl text-rose-600 mb-2">HI MAHAL KO SA BUHAY, HONEYBUNCH KO, BABY KO,</h1>
            <p class="text-gray-700 text-xl mb-8 font-semibold">Will you be my Valentine?</p>
            
            <div class="flex flex-col md:flex-row gap-4 items-center justify-center relative h-32">
                <!-- Yes Button -->
                <button id="yesBtn" class="bg-rose-500 hover:bg-rose-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform active:scale-95 text-xl z-50">
                    Yes!
                </button>
                
                <!-- No Button -->
                <button id="noBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-8 rounded-full shadow-md text-xl transition-all duration-200 z-40">
                    No
                </button>
            </div>
        </div>

        <!-- Success Message: The Golden Ticket -->
        <div id="successContainer" class="hidden z-50 w-full max-w-2xl px-4">
            <!-- Ticket Container -->
            <div class="ticket rounded-xl shadow-2xl overflow-hidden transform rotate-1 hover:rotate-0 transition-transform duration-300">
                <div class="absolute inset-0 shimmer-bg pointer-events-none"></div>
                
                <div class="flex flex-col md:flex-row">
                    <!-- Left Side (Main Info) -->
                    <div class="p-8 flex-1 border-r-2 border-dashed border-gray-300 relative">
                        <div class="flex justify-between items-start mb-4">
                            <span class="premium-font text-xs tracking-widest text-gray-500 uppercase">Official Invitation</span>
                            <span class="premium-font text-xs tracking-widest text-gray-500 uppercase">Feb 14</span>
                        </div>
                        
                        <h2 class="premium-font text-4xl md:text-5xl gold-text mb-2">THANK YOU!</h2>
                        <p class="text-gray-600 italic mb-6 text-2xl font-serif">My Bibe-Cakes ❤️</p>
                    </div>

                    <!-- Right Side (Stub) -->
                    <div class="p-6 md:w-32 bg-gray-50 flex flex-col justify-center items-center text-center border-t-2 md:border-t-0 md:border-l-0 border-dashed border-gray-300">
                        <div class="premium-font text-xl text-gray-800 mb-2 rotate-0 md:-rotate-90 md:whitespace-nowrap">VIP ACCESS</div>
                        <div class="w-16 h-16 bg-gray-800 rounded-lg flex items-center justify-center text-white text-xs mt-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            
            <p class="text-white text-center mt-6 text-lg font-semibold drop-shadow-md">
                This ticket is non-refundable (sorry!) ❤️
            </p>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        
        // 1. BACKGROUND IMAGES
        // Ensure you have a folder named 'Images' next to this HTML file.
        // Update these names if your files are named differently (e.g., 'IMG_001.png').
        const funnyBackgrounds = [
            "Images/juby 2.png",
            "Images/juby 3.png",
            "Images/juby 4.png",
            "Images/juby 5.png",
            "Images/juby 6.png",
        ];

        const noTexts = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
        ];

        // --- ELEMENTS ---
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('questionContainer');
        const successContainer = document.getElementById('successContainer');
        const bodyBg = document.getElementById('bodyBg');

        // --- STATE ---
        let noCount = 0;
        let yesScale = 1;
        let currentBgIndex = 0;

        // --- FUNCTIONS ---

        // Handle "No" Click
        noBtn.addEventListener('click', () => {
            noCount++;
            
            // 1. Change Background Image
            const bgUrl = funnyBackgrounds[currentBgIndex % funnyBackgrounds.length];
            bodyBg.style.backgroundImage = `url('${bgUrl}')`;
            currentBgIndex++;

            // 2. Increase Yes Button Size
            if (yesScale < 12) {
                yesScale += 0.5; // Grow faster
                yesBtn.style.transform = `scale(${yesScale})`;
            }

            // 3. Change No Button Text
            const textIndex = Math.min(noCount, noTexts.length - 1);
            noBtn.innerText = noTexts[textIndex];
            
            // 4. Move No Button slightly
            if (noCount > 1) {
                const randomX = (Math.random() * 100) - 50;
                const randomY = (Math.random() * 100) - 50;
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }
        });

        // Handle "Yes" Click
        yesBtn.addEventListener('click', () => {
            // 1. Hide Question, Show Ticket
            questionContainer.style.display = 'none';
            successContainer.classList.remove('hidden');

            // 2. Reset Background to something celebratory
            // We assume you also have 'background.jpg' in the Images folder
            bodyBg.style.backgroundImage = "url('Images/us.png')";

            // 3. Trigger Confetti (Just a little, for the ticket reveal)
            launchConfetti();
        });

        // Confetti Logic
        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
            
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#d4af37', '#ffffff'] // Gold and White confetti
            });
        }
        
        // Preload images to avoid flickering when switching backgrounds
        funnyBackgrounds.forEach(url => {
            const img = new Image();
            img.src = url;
        });

    </script>
</body>
</html>
